<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for playing Dragons & Diamonds!">
    <meta name="keywords" content="Dragons & Diamonds, thank you, game, adventure">
    <meta name="author" content="BestChoice Games Wins">
    <title>Thank You - Dragons & Diamonds</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="scripts/scripts.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-size: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }
        .thank-you-container h1 {
            color: #ffcc00;
        }
        .thank-you-container p {
            margin: 20px 0;
        }
        .btn-primary {
            background: #ffcc00;
            border: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your request has been successfully received. We appreciate your time and interest in Dragons & Diamonds.</p>
        <p>Continue your adventure and explore more exciting features in the game!</p>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
